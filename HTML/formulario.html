<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script>
        function cadastroSucesso() {
            // Exibe o alerta de sucesso
            alert('Cadastro realizado com sucesso!');
            // Redireciona para a página de login
            window.location.href = '../HTML/login.html';
        }
    </script>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav id="menu">
        <ul align="right">
            <li><a href="../Folhas_Html/empresa.html">Home</a></li>
            <li><a href="../Folhas_Html/suculentas.html">Suculentas</a></li>
            <li><a href="../Folhas_Html/cuidados.html">Cuidados</a></li>
            <li><a href="../Folhas_Html/login.html">Login</a></li>
            <li><a href="../Folhas_Html/fale_conosco.html">Fale Conosco</a></li>
            <li><a href="../Folhas_Html/trabalhe_conosco.html">Trabalhe Conosco</a></li>
        </ul>
        <img id="logo" src="../imagens/loggo.png" alt="Logo da Empresa" />
    </nav>

    <!-- Espaçamento via CSS -->
    <div style="margin: 50px 0;"></div>

    <!-- Formulário de Cadastro -->
    <div class="login">
        <center>
            <form action="../PHP/arquivo.php" method="post" onsubmit="cadastroSucesso(); return false;">
                <fieldset>
                    <legend>Cadastro</legend><br/>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" required><span style="color: red;">*</span><br/><br/>
                    
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" required><span style="color: red;">*</span><br/><br/>
                    
                    <label for="usuario">Usuário: </label>
                    <input type="text" name="usuario" id="usuario" required><span style="color: red;">*</span><br/><br/>
                    
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" required><span style="color: red;">*</span><br/><br/>

                    <input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">
                    <button type="reset" name="limpar">Limpar</button><br/><br/>

                    <span style="color: red;">* Campos de preenchimento obrigatório</span>
                </fieldset>
            </form>
        </center>
    </div>

    <!-- Rodapé -->
    <div class="rodape" style="text-align:center; margin-top: 50px;">
        <ul class="icones" style="list-style: none; padding: 0;">
            <li style="display: inline;"><a href="https://www.instagram.com/?hl=pt-br" target="_blank"><img src="../imagens/instagram.png" hspace="7" alt="Instagram"></a></li>
            <li style="display: inline;"><a href="https://m.facebook.com/profile.php" target="_blank"><img src="../imagens/facebook.png" hspace="7" alt="Facebook"></a></li>
            <li style="display: inline;"><a href="https://twitter.com/login?lang=pt" target="_blank"><img src="../imagens/twitter.png" hspace="7" alt="Twitter"></a></li>
        </ul>
        <div id="label">
            <label>©2024. Todos direitos reservados.</label><br/>
        </div>
    </div>
</body>
</html>
